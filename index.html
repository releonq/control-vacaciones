<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vacaciones</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

    <p></p>
    <div class="container">
        <form>
            <!-- Input y Select del Trabajador -->
            <div class="row g-3">
                <!-- Input RUT del Trabajador -->
                <div class="col-md-1">
                    <label for="rut">RUT</label>
                    <input type="text" class="form-control" id="rut" placeholder="RUT trabajador">
                </div>
                <!-- boton que debe ejecutar y buscar en la DB datos del trabajador
                    1.- si no se encuentra debe permitir ingresar los datos
                    2.- Si existe, debe completar  'nombre' y 'fcontrato', ademas de establecer readonly 
                -->
                <div class="col-md-1 align-content-end">
                    <button class="btn btn-dark">buscar</button>
                </div>
                <!-- Registros de Vacaciones historicas 
                    1.- Debe permitir seleccionar un registro de vacaciones historicas
                    2.- Debe mostrar los ID de los registros
                -->
                <div class="col-md-1 align-content-end">
                    <label for="registro">ID</label>
                    <select name="" id="registro" >
                        <option value="0">Registro 1</option>
                        <option value="1">Registro 2</option>
                        <option value="2">Registro 3</option>
                        <option value="3">Registro 4</option>
                    </select>
                </div>
            </div>
            <div class="row g-4">
                <label for="nombre">Trabajador</label>
                <input type="text" name="" id="nombre" placeholder="Nombre completo" >
                <input type="date" name="" id="fcontrato" placeholder="Fecha Contrato (dd/mm/yyyy)">
            </div>
            <div>
                <input type="date" name="finicio" id="">
                <input type="number" name="diashab" id="" placeholder="dias hab">
            </div>

            <div class="row">
                <div class="form-group col-md-2">
                    <label for="ftermino">Fecha Termino: </label>
                    <input type="date" class="form-control" name="" id="ftermino">
                </div>
                <div class="form-group col-md-2">
                    <label for="diast">Dias Totales</label>
                    <input type="number" class="form-control" name="" id="diast">
                </div>
                <div class="form-group col-md-2">
                    <label for="diasr">Dias Restantes</label>
                    <input type="number" class="form-control" name="" id="diasr">
                </div>
            </div>
        </form>
    </div>
    <p></p>
    
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
